<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
    <div class="header">
        <form action="" >
            <label for="search"><img src="magnify.svg" alt="search"></label>
            <input type="search" id="search" name="search">
            <img src="bell-ring.svg" alt="bell">
            <div class="background"><img src="cat.svg" alt="cat"></div>
            <p>Morgan Oakley</p>
        </form>
        <div>
            <div>
                <div class="background"><img src="cat.svg" alt="cat"></div>
                <p>Hi there, <br><span>Morgan Oakley (@morgan)</span></p>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
   </div>
       <div class="sidebar">
        <div>Dashboard</div>
        <div class="interact">
            <div>Home</div>
            <div>Profile</div>
            <div>Messages</div>
            <div>History</div>
            <div>Tasks</div>
            <div>Communities</div>
        </div>
        <div class="config">
            <div>Settings</div>
            <div>Support</div>
            <div>Privacy</div>
        </div>
       </div>
       <div class="main-content"></div>
   
   </div>

</html>
